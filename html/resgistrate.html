    <!-- Formulario -->
    <main>
        <div class="formularioCaja ">

            <div class="formulario">
                <form class="">
                    <h1 class="fs-3">Registra tus datos</h1>

                    <div class="formularioInput mismaLinea">
                        <div class="formularioInput50 marigenDerecho">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="texto" id="nombre">
                        </div>

                        <div class="formularioInput50">
                            <label for="Apellido">Apellido</label>
                            <input type="text" class="texto" id="Apellido">
                        </div>
                    </div>

                    <div class="formularioInput">
                        <label for="Correo electrónico">Correo electrónico</label>
                        <input class="texto" type="email" id="Correo electrónico">
                    </div>

                    <div class="formularioInput">
                        <label for="pais o region">Pais o región</label>
                        <input class="texto" type="text" id="pais o region">
                    </div>

                    <div class="formularioInput">
                        <label for="Telefono">Teléfono</label>
                        <input class="texto" type="text" id="Telefono">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-dark">
                            Registrarse
                        </button>
                    </div>

                    <hr>

                    <h6>¿Ya tienes una cuenta?</h6>

                    <div class="botonIniciar">
                        <a href="./iniciarsesion.html" class="btn btn-secondary" role="button"
