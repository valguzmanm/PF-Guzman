        </div>

    <!-- cuerpo -->

    <main>
        <section class="contenedorIniciarSesion">
            <div class="lema m-auto text-center ">
                <a href="../index.html"><img class="w-50 imagen " src="../img/logo.png" alt="GoHome"></a>
                <h1 class="fst-italic mt-5 fs-3">Haz espacio para nuevos <strong>recuerdos</strong>. <br>Encuentra tu
                    alquiler <strong>ideal</strong>.
                </h1>

            </div>

            <div class="mx-auto mt-5">
                <!-- cuadro iniciar sesion -->
                <form>
                    <div class="cajaIniciarSesion">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ej: ejemplo@gmail.com">
                            <div id="emailHelp" class="form-text">No compartiremos tu correo electrónico con nadie
                                más.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Ej: Contraseña123*">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar</label>
                        </div>

                        <div class="text-center fs-6 my-4">
                            <a href="" class="enlace">¿Olvidaste tu contraseña?</a>

                        </div>

                        <div class="d-grid">
                            <button class="btn btn-secondary  botonIniciarSesion" type="button">Iniciar
                                sesión</button>
                            <hr>

                        </div>

                        <div class="text-center fs-6">
                            <a href="./resgistrate.html" class="enlace">Registrate</a>

                        </div>

                    </div>
                </form>

            </div>
