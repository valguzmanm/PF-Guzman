<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logopes.png">

</head>

<body>

    <!-- cuerpo -->

    <main class="mt-4">
        <section class="contenedorIniciarSesion">
            <div class="lema m-auto text-center ">
                <a href="../index.html"><img class="w-50 imagen " src="../img/logo.png" alt="GoHome"></a>
                <p class="fst-italic mt-5">Haz espacio para nuevos <strong>recuerdos</strong>. <br>Encuentra tu alquiler <strong>ideal</strong>.
                </p>

            </div>

            <div class="mx-auto mt-5 fs-5">
                <!-- cuadro iniciar sesion -->
                <form>
                    <div class="cajaIniciarSesion">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ej: ejemplo@gmail.com">
                            <div id="emailHelp" class="form-text fs-6">No compartiremos tu correo electrónico con nadie
                                más.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Ej: Contraseña123*">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label fs-6" for="exampleCheck1">Recordar</label>
                        </div>

                        <div class="text-center fs-6 my-4">
                            <a href="" class="enlace">¿Olvidaste tu contraseña?</a>

                        </div>

                        <div class="d-grid">
                            <button class="btn btn-secondary fs-5 botonIniciarSesion" type="button">Iniciar
                                sesión</button>
                            <hr>

                        </div>

                        <div class="text-center fs-6">
                            <a href="./resgistrate.html" class="enlace">Registrate</a>

                        </div>

                    </div>
                </form>

            </div>
        </section>
    </main>



    <footer>
        <h3>Copyright © 2024 GoHome - Todos los derechos reservador</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
